{% extends '../base.html' %}

{% block contenido %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Categorías</h2>

    {% if mensaje %}
    <div class="alert alert-success text-center" role="alert">
        {{ mensaje }}
    </div>
    {% endif %}

    <div class="row">
        {% for categoria in categorias %}
        <div class="col-md-3 mb-4">
            <div class="card bg-light">
                <img src="{% if categoria.imagen %}{{ categoria.imagen.url }}{% else %}https://via.placeholder.com/350x200?text=No+Image{% endif %}" class="card-img-top" alt="{{ categoria.nombre }}" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">{{ categoria.nombre }}</h5>
                    <p class="card-text">{{ categoria.descripcion }}</p>
                    <a href="{% url categoria.nombre|lower %}" class="btn btn-secondary">Ver Productos</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-md-12">
            <div class="alert alert-warning" role="alert">
                No hay categorías disponibles.
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
