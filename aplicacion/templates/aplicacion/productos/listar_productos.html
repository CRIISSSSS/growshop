{% extends "base.html" %}

{% block contenido %}
<h1>Productos</h1>
<ul>
    {% for producto in productos %}
    <li>
        <h2>{{ producto.nombre }}</h2>
        <p>{{ producto.descripcion }}</p>
        <p>Precio: ${{ producto.precio }}</p>
        <a href="{% url 'agregar_al_carrito' producto.id %}">Agregar al Carrito</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
