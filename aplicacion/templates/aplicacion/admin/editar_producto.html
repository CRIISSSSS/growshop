{% extends '../base.html' %}
{% load crispy_forms_tags %}
{% block title %}Editar Producto{% endblock %}

{% block contenido %}
<h1>Editar Producto</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
</form>
{% endblock %}
