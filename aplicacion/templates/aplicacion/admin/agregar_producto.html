{% extends '../base.html' %}
{% load crispy_forms_tags %}
{% block title %}Agregar Producto{% endblock %}

{% block contenido %}
<h1>Agregar Producto</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Agregar</button>
</form>
{% endblock %}
