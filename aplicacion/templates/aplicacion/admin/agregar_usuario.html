{% extends '../base.html' %}
{% load crispy_forms_tags %}

{% block title %}Agregar Usuario{% endblock %}

{% block contenido %}
<h1>Agregar Usuario</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Agregar</button>
</form>
{% endblock %}
