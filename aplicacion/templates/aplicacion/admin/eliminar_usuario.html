{% extends '../base.html' %}

{% block title %}Eliminar Usuario{% endblock %}

{% block contenido %}
<h1>Eliminar Usuario</h1>
<p>¿Estás seguro que deseas eliminar al usuario {{ usuario.username }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'admin_listar_usuarios' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
